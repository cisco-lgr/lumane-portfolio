<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumane Sagoal – Tokenized Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Banner -->
  <div class="relative w-full h-64 sm:h-80 md:h-96 bg-cover bg-center rounded-b-lg"
       style="background-image: url('https://github.com/cisco-lgr/lumane-portfolio/raw/main/banner5.png');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h2 class="text-white text-3xl sm:text-4xl md:text-5xl font-bold">Lumane Sagoal</h2>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-white shadow p-6 text-center">
    <h1 class="text-3xl font-bold">Lumane Sagoal – Tokenized Photography</h1>
    <p class="mt-2 text-gray-600">Portfolio personal de fotografías tokenizadas</p>
  </header>

  <!-- Controles -->
  <section class="max-w-3xl mx-auto mt-6 p-4 bg-white shadow rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Conectar con OpenSea</h2>
    <input id="slugInput" type="text" placeholder="Slug de la colección (ej: lumane-sagoal)"
           class="w-full border p-2 rounded mb-3" />
    <input id="contractInput" type="text" placeholder="Contract address (ej: 0x1234...abcd)"
           class="w-full border p-2 rounded mb-3" />
    <button onclick="loadAllNetworks()"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      Cargar NFTs (Ethereum + Polygon)
    </button>
  </section>

  <!-- Galería -->
  <main class="max-w-6xl mx-auto mt-8 p-4">
    <h2 class="text-2xl font-semibold mb-4">Galería NFT</h2>

    <!-- Spinner -->
    <div id="spinner" class="flex justify-center items-center py-10 hidden">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- NFTs se cargan aquí -->
    </div>
  </main>

  <script>
    async function loadAllNetworks() {
      const slug = document.getElementById("slugInput").value.trim();
      const contract = document.getElementById("contractInput").value.trim();
      if (!slug || !contract) {
        alert("Por favor ingresa el slug y el contract address de la colección.");
        return;
      }

      const chains = ["ethereum", "polygon"];
      const gallery = document.getElementById("gallery");
      const spinner = document.getElementById("spinner");

      gallery.innerHTML = "";
      spinner.classList.remove("hidden"); // mostrar spinner

      let totalLoaded = 0;

      for (const chain of chains) {
        try {
          const response = await fetch(
            `https://api.opensea.io/api/v1/assets?order_direction=desc&limit=20&collection=${slug}&asset_contract_address=${contract}&order_by=token_id&include_orders=false&chain=${chain}`
          );
          const data = await response.json();

          if (data.assets && data.assets.length > 0) {
            data.assets.forEach(nft => {
              const item = document.createElement("div");
              item.className = "p-2 bg-white rounded-lg shadow hover:shadow-lg transition";
              item.innerHTML = `
                <a href="${nft.permalink}" target="_blank" rel="noopener noreferrer" class="block">
                  <img src="${nft.image_url}" alt="${nft.name}" class="rounded-lg w-full object-cover"/>
                  <p class="mt-2 text-center font-medium">${nft.name}</p>
                  <span class="block text-xs text-gray-500 text-center">Red: ${chain}</span>
                </a>
              `;
              gallery.appendChild(item);
              totalLoaded++;
            });
          }
        } catch (err) {
          console.error(`Error cargando NFTs desde ${chain}`, err);
        }
      }

      spinner.classList.add("hidden"); // ocultar spinner

      if (totalLoaded === 0) {
        alert("No hay tokens cargados en Ethereum ni en Polygon.");
      }
    }
  </script>
</body>
</html>
